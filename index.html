<!DOCTYPE html>  
<html lang="en">  
     <head>  
          <meta charset="UTF-8">  
          <meta name="viewport" content="width=device-width, initial-scale=1.0">  
          <meta http-equiv="X-UA-Compatible" content="ie=edge">  
          <title>Calculator</title>  
          <link href="style.css" rel="stylesheet">  
          <!-- Link bootstrap4 using CDN -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
          <!-- Link jQuery CDN -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
          <!-- Font Awesome Icon js -->
          <script src="https://use.fontawesome.com/f26972590a.js"></script>        
          <!-- AOS CDN -->
          <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
          <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     </head>  

     <body>  
          <!-- Sidebar -->
          <div id="mySidenav" class="sidenav">
               <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
               <a href="#"><img width="35" class="m-2 " src="https://img.icons8.com/ios-glyphs/30/000000/calculator.png"/>Standard</a>
               <br>
               <span href="">
                    <label class="switch">
                         <input type="checkbox" onclick="changetheme()">
                         <span class="slider round">
                              <img width="20" class="lightimg" id="lighttheme" src="https://img.icons8.com/material-outlined/24/000000/sun.png"/>
                              <img width="20" class="darkimg" id="darktheme" src="https://img.icons8.com/ios-glyphs/30/000000/sun--v3.png"/>
                         </span>
                    </label>
               </span>
          </div>

          <!-- Main Calc & History -->
          <div id="main">
               <!-- <h1 class="name"><b>Standard</b></h1>  -->
               <!-- Nav Bar -->
               <nav class="navbar ">
                    <span style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776; </span>
                    <h2 class="name mb-0">
                         <b>Standard</b>
                    </h2>
                    <button class="btn p-1 mobile-history" id="show-history-btn" onclick="showhistory()">
                         <img width="30" src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-history-instagram-flatart-icons-outline-flatarticons.png"/>
                    </button> 
               </nav>
               <!-- Calculator & History-->
               <div class="row">
                    <!-- Calculator -->
                    <div class="calculator-grid" id="calculator"data-aos="fade-up" >  
                         <div class="output"  id="chnge-output">  
                              <div  id="previous-operand"> </div>  
                              <div  id="current-operand"> </div>  
                         </div>  
                         <button class="span" onclick = "clearall() " >C</button>  
                         <button onclick = "backspace()"><img width="40" class="" src="https://img.icons8.com/ios/64/000000/clear-symbol.png"/></button>  
                         <button onclick = "insert('/')">รท</button>  
                         <button onclick = "insert(1)" value="1">1</button>  
                         <button onclick = "insert(2)" value="2">2</button>  
                         <button onclick = "insert(3)" value="3">3</button>  
                         <button onclick = "insert('*')">*</button>  
                         <button onclick = "insert(4)" value="4">4</button>  
                         <button onclick = "insert(5)" value="5">5</button>  
                         <button onclick = "insert(6)" value="6">6</button>  
                         <button onclick = "insert('+')">+</button>  
                         <button onclick = "insert(7)" value="7">7</button>  
                         <button onclick = "insert(8)" value="8">8</button>  
                         <button onclick = "insert(9)" value="9">9</button>  
                         <button onclick = "insert('-')">-</button>  
                         <button onclick = "insert('.')" class="bottom-left">.</button>  
                         <button onclick = "insert(0)">0</button>  
                         <button class="span-two" onclick="equal()">=</button>  
                    </div>  
                    <!-- History -->
                    <div class=" p-3 " id="operation-history" data-aos="fade-up">
                         <h2>History</h2>
                         <button onclick = "clearhistory()" type="button" class="btn p-1 clear-history">
                              <img width="30" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-delete-miscellaneous-kiranshastry-lineal-color-kiranshastry.png"/>
                         </button>  
                         <div id="query" class="display-history"> </div>
                         <div id="history" class="display-history"> </div>
                         
                    </div>
               </div>          
               <br>
          </div>
          <!-- JS file -->
          <script type="text/javascript" src="script.js"></script>  
          <script>
               AOS.init();
          </script>
     </body>  
</html>
